<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисуем шахматную доску</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-block">
        <div class="top-name">
            <div class="letter rotate">A</div>
            <div class="letter rotate">B</div>
            <div class="letter rotate">C</div>
            <div class="letter rotate">D</div>
            <div class="letter rotate">E</div>
            <div class="letter rotate">F</div>
            <div class="letter rotate">G</div>
            <div class="letter rotate">H</div>
        </div>
        <div class="bottom-name">
            <div class="letter first">A</div>
            <div class="letter first">B</div>
            <div class="letter first">C</div>
            <div class="letter first">D</div>
            <div class="letter first">E</div>
            <div class="letter first">F</div>
            <div class="letter first">G</div>
            <div class="letter first">H</div>
        </div>
        <div class="left-name">
            <div class="letter first up-down">8</div>
            <div class="letter first up-down">7</div>
            <div class="letter first up-down">6</div>
            <div class="letter first up-down">5</div>
            <div class="letter first up-down">4</div>
            <div class="letter first up-down">3</div>
            <div class="letter first up-down">2</div>
            <div class="letter first up-down">1</div>
        </div>
        <div class="right-name">
            <div class="letter first up-down">8</div>
            <div class="letter first up-down">7</div>
            <div class="letter first up-down">6</div>
            <div class="letter first up-down">5</div>
            <div class="letter first up-down">4</div>
            <div class="letter first up-down">3</div>
            <div class="letter first up-down">2</div>
            <div class="letter first up-down">1</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
